<div>
  <p>
  {{title}}
  </p>

  <md-card *ngFor = "let vehicle of vehicles"  >
    <md-card-title-group>
      <md-card-title> {{vehicle.Year}} {{vehicle.Make}} {{vehicle.DisplayName}} </md-card-title>
      <md-card-subtitle> {{vehicle.BodyStyle}} </md-card-subtitle>  
      <img [src] = "getImageUrl(vehicle)">
    </md-card-title-group>
    <md-card-actions>
      <span class= "details" (click) = "getDetails(vehicle)">View Details</span>
    </md-card-actions>
  </md-card>
</div>
